{% extends 'base.html' %} {% load bootstrap4 %} {% block search %}

<div class="container">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col">

          <form method="post" enctype="multipart/form-data">
            {% csrf_token %} {{ form.departureStation }}
          </form>

          <form>
            <div class="row">
              <div class="col">
                Вылет из:
                <select class="form-control" id="exampleFormControlSelect1" name="departureStation" form="carform">
                <option value="IEV">Kiev (IEV)</option>
              </select>
              </div>
              <div class="col">
                Прилет в:
                <select class="form-control" id="exampleFormControlSelect1" name="departureStation" form="carform">
                <option value="IEV">Budapest (BUD)</option>
              </select>
              </div>
            </div>
            <div class="row">
              <div class="col">
                Дата вылета:
                <input class="form-control" type="date">
              </div>
              <div class="col">
                Дата прилета:
                <input class="form-control" type="date">
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <div class="form-check disabled">
                  <label class="form-check-label">
                  <input class="form-check-input" type="checkbox">WizzAir Discont Club</input>
                </label>
                </div>
              </div>
              <div class="col">
                <button type="submit" class="btn btn-info float-right">Искать</button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
